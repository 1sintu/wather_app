<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-200 via-sky-300 to-blue-500 min-h-screen p-4 font-sans">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-2xl p-6 space-y-6">
    
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-4">üå¶Ô∏è Advanced Weather App</h1>
    
    <!-- Search Input -->
    <div class="flex gap-3 justify-center">
      <input
        id="cityInput"
        type="text"
        placeholder="Enter city..."
        class="p-2 rounded-md border w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="getWeather()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
      >
        Search
      </button>
    </div>

    <!-- Error -->
    <div id="errorMsg" class="hidden text-center text-red-600 font-medium"></div>

    <!-- Weather Display -->
    <div id="weatherDisplay" class="space-y-6 hidden">
      <!-- Current Weather Card -->
      <div class="bg-blue-100 p-4 rounded-lg flex items-center justify-between gap-4">
        <div>
          <h2 id="cityName" class="text-2xl font-semibold"></h2>
          <p id="description" class="capitalize text-gray-700"></p>
          <p id="temp" class="text-4xl font-bold mt-2"></p>
        </div>
        <img id="weatherIcon" class="w-20 h-20" />
      </div>

      <!-- Forecast -->
      <div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">3-Day Forecast</h3>
        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <!-- Forecast cards go here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
